<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Science Club{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #212121, #a9a9a9);
            color: black;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .jumbotron {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            color: black;
            text-align: center;
            padding: 100px 20px;
            min-height: 400px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        .jumbotron::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -2;
        }
        .jumbotron img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }
        .content-container {
            background: rgb(186, 186, 186);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">Science Club</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('physics') }}">Physics</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('chemistry') }}">Chemistry</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('biology') }}">Biology</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 content-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
