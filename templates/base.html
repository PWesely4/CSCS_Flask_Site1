<!DOCTYPE html>
<html lang="en">

<!-- Define the base outline for the base html that all pages inherit and import needed assets-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Science Club{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"> <!-- imports bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"> <!-- imports Orbitron font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- imports Awesome font for nav bar graphics -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Imports the main css file -->
</head>

<!--        -->
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <i class="fas fa-home"></i> Science Club
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('physics') }}">
                    <i class="fas fa-atom"></i> Physics
                </a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('chemistry') }}">
                    <i class="fas fa-flask"></i> Chemistry
                </a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('biology') }}">
                    <i class="fas fa-dna"></i> Biology
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content container, styled with .content-container -->
    <div class="container mt-4 content-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Imports jQuery, Bootstrap JS for interactive components and the static.js file -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
